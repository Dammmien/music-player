<!DOCTYPE html>
<html ng-app="Application">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link href="style/icon-font/style.css" rel="stylesheet"/>

    <link href="libs/ngDialog.min.css" rel="stylesheet"/>
    <link href="libs/ngDialog-theme-default.min.css" rel="stylesheet"/>
    <link href="libs/ngDialog-theme-plain.min.css" rel="stylesheet"/>

    <link href="style/main.css" rel="stylesheet"/>
    <link href="style/sidebar.css" rel="stylesheet"/>
    <link href="style/topbar.css" rel="stylesheet"/>
    <link href="style/player.css" rel="stylesheet"/>
    <link href="style/items-list.css" rel="stylesheet"/>
</head>
<body>

    <div id="side-bar" ng-include="'/templates/side-bar.html'" ng-controller="sideBarCtrl"></div>
    <div id="top-bar" ng-include="'/templates/top-bar.html'" ng-controller="topBarCtrl"></div>

    <div id="main-container" ng-controller="mainCtrl" ng-switch on="model.viewMode">
        <div class="items-list" ng-switch-when="tracks">
            <div ng-include="'templates/tracksList.html'" ng-controller="tracksListCtrl"></div>
        </div>
        <div class="items-list" ng-switch-when="albums">
            <div ng-include="'templates/albumsList.html'" ng-controller="albumsListCtrl"></div>
        </div>
        <div class="items-list" ng-switch-when="artists">
            <div ng-include="'templates/artistsList.html'" ng-controller="artistsListCtrl"></div>
        </div>
        <div class="items-list" ng-switch-when="favourites">
            <div ng-include="'templates/favouritesList.html'" ng-controller="favouritesListCtrl"></div>
        </div>
        <div class="items-list" ng-switch-when="playlists">
            <div ng-include="'templates/playlistsList.html'" ng-controller="playlistsListCtrl"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="libs/lodash.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/ngDialog.min.js"></script>

    <!-- Boot javascript -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/controllers/tracksListController.js"></script>
    <script type="text/javascript" src="js/controllers/albumsListController.js"></script>
    <script type="text/javascript" src="js/controllers/artistsListController.js"></script>
    <script type="text/javascript" src="js/controllers/favouritesListController.js"></script>
    <script type="text/javascript" src="js/controllers/playlistsListController.js"></script>

    <script type="text/javascript" src="js/controllers/topBarController.js"></script>
    <script type="text/javascript" src="js/controllers/sideBarController.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/player.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/Database.js"></script>
    <script type="text/javascript" src="js/services/Model.js"></script>
    <script type="text/javascript" src="js/services/Service.js"></script>
    <script type="text/javascript" src="js/services/DriveService.js"></script>
    <script type="text/javascript" src="js/services/PlaylistsService.js"></script>
    <script type="text/javascript" src="js/services/FavouritesService.js"></script>
    <script type="text/javascript" src="js/services/NotificationsService.js"></script>
    <script type="text/javascript" src="js/services/PlayerService.js"></script>

    <!-- GAPI -->
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=readyGapi"></script>

</body>
</html>
