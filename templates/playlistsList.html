<table class="tracks-list">
    <thead>
        <tr>
            <th>
                Name
                <div>
                    <span ng-click="orderByField = 'name'; reverseSort = !reverseSort">Name</span>
                    <span ng-show="orderByField == 'name'" class="sort-indicator">{{reverseSort ? "▾" : "▴"}}</span>
                </div>
            </th>
            <th>
                Tracks
                <div>
                    <span ng-click="orderByField = 'tracks'; reverseSort = !reverseSort">tracks</span>
                    <span ng-show="orderByField == 'tracks'" class="sort-indicator">{{reverseSort ? "▾" : "▴"}}</span>
                </div>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="playlist in model.playlistsList | filter:model.filter | orderBy:orderByField:reverseSort">
            <td>{{playlist.name}}</td>
            <td>{{playlist.tracks.length}} tracks</td>
            <td>
                <span class="icon icon-edit" ng-click="onEditPlaylist( playlist )"></span>
                <span class="icon icon-play-outline" ng-click="onPlayTracks( playlist.tracks )"></span>
                <span class="icon icon-queue-add" ng-click="onAddTracksToWaitingTracks( playlist.tracks )" ng-if="model.currentTrack"></span>
            </td>
        </tr>
    </tbody>
</table>
