<div ng-click="onSelectMode('tracks')" ng-class="model.viewMode === 'tracks' ? 'active view-mode' : 'view-mode'">
    Tracks [{{model.tracksList.length}}]
</div>

<div ng-click="onSelectMode('albums')" ng-class="model.viewMode === 'albums' ? 'active view-mode' : 'view-mode'">
    Albums [{{model.albumsList.length}}]
</div>

<div ng-click="onSelectMode('artists')" ng-class="model.viewMode === 'artists' ? 'active view-mode' : 'view-mode'">
    Artists [{{model.artistsList.length}}]
</div>

<div ng-click="onSelectMode('favourites')" ng-class="model.viewMode === 'favourites' ? 'active view-mode' : 'view-mode'">
    Favourites [{{(model.tracksList | isFavourite).length}}]
</div>

<div ng-click="onSelectMode('playlists')" ng-class="model.viewMode === 'playlists' ? 'active view-mode' : 'view-mode'">
    Playlists [{{model.playlistsList.length}}]
</div>
