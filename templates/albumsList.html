<table class="tracks-list" ng-if="model.viewMode === 'albums'">
    <thead>
        <tr>
            <th>
                Album
                <div>
                    <span ng-click="orderByField = 'name'; reverseSort = !reverseSort">Album</span>
                    <span ng-show="orderByField == 'name'" class="sort-indicator">{{reverseSort ? "▾" : "▴"}}</span>
                </div>
            </th>
            <th>
                Tracks
                <div>
                    <span ng-click="orderByField = 'tracks'; reverseSort = !reverseSort">Tracks</span>
                    <span ng-show="orderByField == 'tracks'" class="sort-indicator">{{reverseSort ? "▾" : "▴"}}</span>
                </div>
            </th>
            <th>
                Artist
                <div>
                    <span ng-click="orderByField = 'artist'; reverseSort = !reverseSort">Artist</span>
                    <span ng-show="orderByField == 'artist'" class="sort-indicator">{{reverseSort ? "▾" : "▴"}}</span>
                </div>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="album in model.albumsList | filter:model.filter | orderBy:orderByField:reverseSort">
            <td>{{album.name}}</td>
            <td>{{album.tracks.length}} tracks</td>
            <td>{{album.tracks[0].artist}}</td>
            <td>
                <span class="icon icon-play-outline" ng-click="onPlayTracks( album.tracks )"></span>
                <span class="icon icon-queue-add" ng-click="onAddTracksToWaitingTracks( album.tracks )" ng-if="model.currentTrack"></span>
            </td>
        </tr>
    </tbody>
</table>
