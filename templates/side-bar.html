<div id="logo-container">
    <span class="round"></span>
    Superlogo
</div>

<div id="player-container" ng-show="model.currentTrack">
    <player></player>
</div>

<ul id="waiting-tracks-container">
    <li ng-repeat="track in model.waitingTracks track by $index" class="waiting-track">
        <div class="waiting-track-title">
            {{track.title}}
        </div>
        <div class="waiting-track-artist">
            {{track.artist}}
        </div>
        <div class="icon icon-remove" ng-click="onRemoveWaitingTrack($index)"></div>
        <div class="icon icon-play-outline" ng-click="onPlayWaitingTrack($index)"></div>
    </li>
</ul>

<div class="bottom-bar-container">
    <span class="icon icon-settings" ng-click="" title="Settings"></span>
    <span class="icon icon-shuffle" ng-click="onShuffleWaitingTracks()" title="Shuffle waiting tracks"></span>
    <span class="icon icon-radio" ng-click="onPlayRandomTracks()" title="Play random tracks"></span>
    <span class="icon icon-delete" ng-click="onRemoveWaitingTracks()" title="Remove waiting tracks"></span>
    <span class="icon icon-cloud-upload" ng-click="onOpenUploadDialog()" title="Upload tracks"></span>
</div>
